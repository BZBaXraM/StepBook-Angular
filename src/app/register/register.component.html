<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="registerForm" (ngSubmit)="register()"
	autocomplete="off">
	<h2 class="text-center text-2xl font-bold mb-4 text-gray-700 flex items-center justify-center">
		Sign up
		<mat-icon class="ml-2 text-pretty">account_circle</mat-icon>
	</h2>
	<hr class="mb-4 border-b-2 border-gray-300" />

	<div class="mb-4">
		<label class="block text-black font-normal mb-2">I am a: </label>
		<div class="flex justify-center mb-4">
			<label class="inline-flex items-center mr-4">
				<input type="radio" class="form-radio rounded-full h-4 w-4 border-gray-300" value="Male"
					formControlName="Gender" />
				<span class="ml-2">Male</span>
			</label>
			<label class="inline-flex items-center">
				<input type="radio" class="form-radio rounded-full h-4 w-4 border-gray-300" value="Female"
					formControlName="Gender" />
				<span class="ml-2">Female</span>
			</label>
		</div>
	</div>

	<div class="space-y-4">
		<app-text-input formControlName="Email" [label]="'Email'" class="w-full"></app-text-input>
		<app-text-input formControlName="Username" [label]="'Username'" class="w-full"></app-text-input>
		<app-text-input formControlName="KnownAs" [label]="'Known As'" class="w-full"></app-text-input>
		<app-date-picker formControlName="DateOfBirth" [label]="'Date of Birth'" [maxDate]="maxDate"
			class="w-full"></app-date-picker>
		<app-text-input formControlName="City" [label]="'City'" class="w-full"></app-text-input>
		<app-text-input formControlName="Country" [label]="'Country'" class="w-full"></app-text-input>
		<app-text-input formControlName="Password" [label]="'Password'" [type]="passwordFieldType"
			class="w-full"></app-text-input>
		<app-text-input formControlName="ConfirmPassword" [label]="'Confirm password'"
			[type]="passwordFieldType" class="w-full"></app-text-input>
	</div>

	<button class="text-blue-500 hover:text-blue-700 mb-4 w-full" type="button" (click)="togglePasswordVisibility()">
		{{
		passwordFieldType === 'password' ? 'Show password' : 'Hide password'
		}}
	</button>

	<!-- @if (validationErrors()) {
	<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
		<ul>
			@for (error of validationErrors(); track $index) {
			<li>{{ error }}</li>
			}
		</ul>
	</div>
	} -->

	<div class="text-center space-x-4">
		<button [disabled]="!registerForm.valid" class="btn cool-btn w-full" type="submit">
			Register
		</button>
		<button class="btn cool-btn w-full" type="button" (click)="cancel()">
			Cancel
		</button>
	</div>
</form>
