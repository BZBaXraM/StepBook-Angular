<div class="max-w-md mx-auto mt-8">
	<mat-card>
		<mat-card-header>
			<mat-card-title class="flex items-center justify-center">
				<span class="text-2xl">Login</span>
				<mat-icon class="ml-2">login</mat-icon>
			</mat-card-title>
		</mat-card-header>
		<br />
		<mat-card-content>
			<form
				(ngSubmit)="login()"
				autocomplete="off"
				class="flex flex-col gap-3"
			>
				<mat-form-field class="w-full">
					<mat-label>Username or Email</mat-label>
					<input
						matInput
						id="usernameoremail"
						name="usernameoremail"
						[(ngModel)]="model().UsernameOrEmail"
						required
					/>
				</mat-form-field>

				<mat-form-field class="w-full">
					<mat-label>Password</mat-label>
					<input
						matInput
						id="password"
						name="password"
						[(ngModel)]="model().Password"
						[type]="passwordFieldType"
						required
					/>
					<mat-icon
						matSuffix
						(click)="togglePasswordVisibility()"
						class="cursor-pointer"
					>
						{{
							passwordFieldType === "password"
								? "visibility_off"
								: "visibility"
						}}
					</mat-icon>
				</mat-form-field>

				<div class="text-right">
					<a
						mat-button
						color="primary"
						routerLink="/forget-password"
						class="text-sm"
						>Forgot password?</a
					>
				</div>

				<div class="flex justify-center gap-3 mt-3">
					<button
						mat-raised-button
						color="primary"
						type="submit"
						class="w-1/2"
					>
						Login
					</button>
					<button mat-button routerLink="/" class="w-1/2">
						Back to Home
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
