<form
	class="my-form"
	(ngSubmit)="login()"
	autocomplete="off"
>
	<h2 class="text-center text-pretty">Login
		<mat-icon>login</mat-icon>
	</h2>
	<hr/>
	<div class="mb-3 form-floating">
		<input
			matInput
			name="usernameoremail"
			[(ngModel)]="model().UsernameOrEmail"
			class="form-control me-2"
			placeholder="Username Or Email"
		/>
	</div>
	<div class="mb-3 form-floating">
		<input
			matInput
			name="password"
			[(ngModel)]="model().Password"
			class="form-control me-2"
			placeholder="Password"
			[type]="passwordFieldType"
		/>

		<button style="color: #3469bd" type="button" (click)="togglePasswordVisibility()">
			<br/>
			{{ passwordFieldType === 'password' ? 'Show password' : 'Hide password' }}
		</button>
	</div>
	<div class="form-group text-center">
		<div class="text-sm">
			<a routerLink="/forget-password" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
		</div>
		<button class="cool-btn" type="submit">Login</button>
		<button class="cool-btn" routerLink="/">Back to Home</button>
	</div>
</form>
