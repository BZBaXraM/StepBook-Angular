<div class="text-center mt-3">
	<h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
	<div class="flex">
		<div class="flex space-x-2">
			<button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="getLikes()">Members I
				like
			</button>
			<button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="getLikes()">Members who
				like me
			</button>
			<button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate" (click)="getLikes()">Mutual
			</button>
		</div>
	</div>

	<div class="row mt-3">
		@for (item of likeService.paginatedResult()?.items; track item.Id) {
			<div class="w-1/6">
				<app-member-card [member]="item"></app-member-card>
			</div>
		}
	</div>
</div>

@if (likeService.paginatedResult()?.pagination) {
	<div class="flex justify-center mt-4">
		<pagination
			[boundaryLinks]="true"
			[totalItems]="(likeService.paginatedResult()?.pagination)!.totalItems"
			[itemsPerPage]="
			(likeService.paginatedResult()?.pagination)!.itemsPerPage
		"
			(pageChanged)="pageChanged($event)"
			[(ngModel)]="(likeService.paginatedResult()?.pagination)!.currentPage"
			[maxSize]="10"
			previousText="&lsaquo;"
			nextText="&rsaquo;"
			firstText="&laquo;"
			lastText="&raquo;"
		></pagination>
	</div>
}
