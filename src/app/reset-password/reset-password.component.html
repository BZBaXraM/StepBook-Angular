<!-- src/app/reset-password/reset-password.component.html -->
<form
	(ngSubmit)="resetPassword()"
	*ngIf="!success"
	class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md"
>
	<h2 class="text-3xl font-semibold text-center text-pretty">Reset Password</h2>
	<hr class="my-4" />
	<div class="mb-3">
		<label
			for="code"
			class="block text-sm font-medium text-gray-700"
		>
			Code
		</label>
		<input
			type="text"
			id="code"
			name="code"
			[(ngModel)]="model().code"
			class="border border-gray-300 rounded-lg p-2 w-full"
			placeholder="Code"
			required
		/>
	</div>
	<div class="mb-3">
		<label
			for="email"
			class="block text-sm font-medium text-gray-700"
		>
			Email
		</label>
		<input
			type="email"
			id="email"
			name="email"
			[(ngModel)]="model().email"
			class="border border-gray-300 rounded-lg p-2 w-full"
			placeholder="Email"
			required
		/>
	</div>
	<div class="mb-3 relative">
		<label
			for="newPassword"
			class="block text-sm font-medium text-gray-700"
		>
			New Password
		</label>
		<input
			[type]="passwordFieldType"
			id="newPassword"
			name="newPassword"
			[(ngModel)]="model().NewPassword"
			class="border border-gray-300 rounded-lg p-2 w-full"
			placeholder="New Password"
			required
		/>
		<button
			type="button"
			class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
			(click)="togglePasswordVisibility()"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="h-6 w-6"
				fill="none"
				viewBox="0 0 24 24"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
				/>
			</svg>
		</button>
	</div>
	<div class="text-center">
		<button
			class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
			type="submit"
			[disabled]="loading"
		>
			{{ loading ? "Sending..." : "Reset Password" }}
		</button>
	</div>
</form>
<div *ngIf="success" class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
	<h3 class="text-2xl font-semibold text-center text-pretty">Success!</h3>
	<p class="text-center">Your password has been reset successfully.</p>
	<button
		class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
		(click)="reset()"
	>
		Reset
	</button>
</div>
