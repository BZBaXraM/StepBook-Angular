@if (accountService.currentUser()) {
<div class="container mx-auto p-4 md:p-6">
	<h1 class="text-3xl font-bold mb-4">Account Settings</h1>
	<mat-tab-group>
		<mat-tab label="Change Password">
			<div class="bg-white rounded-lg p-4">
				<h2 class="text-2xl font-bold mb-4">Change Password</h2>
				<form (ngSubmit)="changePassword()" class="space-y-2">
					<div class="flex flex-col">
						<label for="currentPassword" class="text-sm font-medium"
							>Current Password</label
						>
						<input
							[type]="passwordFieldType"
							id="currentPassword"
							name="currentPassword"
							[(ngModel)]="newPassword().CurrentPassword"
							class="border border-gray-300 rounded-lg p-2"
						/>
					</div>
					<div class="flex flex-col">
						<label for="newPassword" class="text-sm font-medium"
							>New Password</label
						>
						<input
							[type]="passwordFieldType"
							id="newPassword"
							name="newPassword"
							[(ngModel)]="newPassword().NewPassword"
							class="border border-gray-300 rounded-lg p-2"
						/>
					</div>
					<div class="flex flex-col">
						<label for="confirmPassword" class="text-sm font-medium"
							>Confirm Password</label
						>
						<input
							[type]="passwordFieldType"
							id="confirmPassword"
							name="confirmPassword"
							[(ngModel)]="newPassword().ConfirmNewPassword"
							class="border border-gray-300 rounded-lg p-2"
						/>
					</div>

					<button
						class="text-blue-500 hover:text-blue-700 mb-4 w-full"
						type="button"
						(click)="togglePasswordFieldType()"
					>
						{{
							passwordFieldType === "password"
								? "Show password"
								: "Hide password"
						}}
					</button>
					<button
						type="submit"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
					>
						Change Password
					</button>
				</form>
			</div>
		</mat-tab>
		<mat-tab label="Change Username">
			<div class="bg-white rounded-lg p-4">
				<h2 class="text-2xl font-bold mb-4">Change Username</h2>
				<form (ngSubmit)="changeUsername()" class="space-y-2">
					<div class="flex flex-col">
						<label for="newUsername" class="text-sm font-medium"
							>New Username</label
						>
						<input
							type="text"
							id="newUsername"
							name="newUsername"
							[(ngModel)]="newUsername().newUsername"
							class="border border-gray-300 rounded-lg p-2"
						/>
					</div>
					<button
						type="submit"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
					>
						Change Username
					</button>
				</form>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
}
