@if (accountService.currentUser()) {
<div class="container mx-auto p-4">
	<h1 class="text-2xl text-center font-bold mb-3 text-[#1c1e21]">Settings</h1>
	<div class="bg-white rounded-lg shadow p-4 mb-4">
		<div class="mb-6">
			<h3 class="text-lg font-medium mb-3 text-[#1c1e21]">
				Change Password
			</h3>
			<form (ngSubmit)="changePassword()" class="space-y-3">
				<div class="flex flex-col">
					<label
						for="currentPassword"
						class="text-sm text-[#606770] mb-1"
						>Current Password</label
					>
					<input
						[type]="passwordFieldType"
						id="currentPassword"
						name="currentPassword"
						[(ngModel)]="newPassword().CurrentPassword"
						class="border border-[#dddfe2] rounded-md p-2 focus:border-[#1877f2] focus:outline-none"
					/>
				</div>
				<div class="flex flex-col">
					<label for="newPassword" class="text-sm text-[#606770] mb-1"
						>New Password</label
					>
					<input
						[type]="passwordFieldType"
						id="newPassword"
						name="newPassword"
						[(ngModel)]="newPassword().NewPassword"
						class="border border-[#dddfe2] rounded-md p-2 focus:border-[#1877f2] focus:outline-none"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="confirmPassword"
						class="text-sm text-[#606770] mb-1"
						>Confirm Password</label
					>
					<input
						[type]="passwordFieldType"
						id="confirmPassword"
						name="confirmPassword"
						[(ngModel)]="newPassword().ConfirmNewPassword"
						class="border border-[#dddfe2] rounded-md p-2 focus:border-[#1877f2] focus:outline-none"
					/>
				</div>
				<div class="flex flex-col space-y-3">
					<button
						class="text-[#1877f2] hover:underline text-sm"
						type="button"
						(click)="togglePasswordFieldType()"
					>
						{{
							passwordFieldType === "password"
								? "Show password"
								: "Hide password"
						}}
					</button>
					<button
						type="submit"
						class="bg-[#1877f2] hover:bg-[#166fe5] text-white font-semibold py-2 px-4 rounded-md w-auto"
					>
						Save Changes
					</button>
				</div>
			</form>
		</div>

		<div class="pt-4 border-t">
			<h3 class="text-lg font-medium mb-3 text-[#1c1e21]">
				Change Username
			</h3>
			<form (ngSubmit)="changeUsername()" class="space-y-3">
				<div class="flex flex-col">
					<label for="newUsername" class="text-sm text-[#606770] mb-1"
						>New Username</label
					>
					<input
						type="text"
						id="newUsername"
						name="newUsername"
						[(ngModel)]="newUsername().newUsername"
						class="border border-[#dddfe2] rounded-md p-2 focus:border-[#1877f2] focus:outline-none"
					/>
				</div>
				<button
					type="submit"
					class="bg-[#1877f2] hover:bg-[#166fe5] text-white font-semibold py-2 px-4 rounded-md w-auto"
				>
					Save Changes
				</button>
			</form>
		</div>
	</div>
</div>
}
