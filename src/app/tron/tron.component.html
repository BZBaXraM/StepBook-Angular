<div class="admin-panel mat-elevation-z4" style="padding: 24px; margin: 24px">
	<h2>Admin Control Panel</h2>

	<mat-card class="user-management-section" style="margin: 16px 0">
		<mat-card-header>
			<mat-card-title>User Management</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field
				appearance="outline"
				style="width: 100%; margin: 8px 0"
			>
				<mat-label>Username</mat-label>
				<input matInput placeholder="Enter username" />
			</mat-form-field>

			<div class="action-buttons" style="display: flex; gap: 8px">
				<button
					mat-raised-button
					color="warn"
					(click)="deleteUserAccount(username())"
				>
					Delete User Account
				</button>
				<button
					mat-raised-button
					color="primary"
					(click)="addToBlackList(username())"
				>
					Add to Blacklist
				</button>
				<button
					mat-raised-button
					color="accent"
					(click)="removeFromBlackList(username())"
				>
					Remove from Blacklist
				</button>
			</div>
		</mat-card-content>
	</mat-card>

	<mat-card class="reports-section" style="margin: 16px 0">
		<mat-card-header>
			<mat-card-title>Reports & Lists</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="list-buttons" style="display: flex; gap: 8px">
				<button
					mat-raised-button
					color="primary"
					(click)="getReports()"
				>
					View Reports
				</button>
				<button
					mat-raised-button
					color="primary"
					(click)="getBlackList()"
				>
					View Blacklist
				</button>
				<button mat-raised-button color="primary" (click)="getUsers()">
					View All Users
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
