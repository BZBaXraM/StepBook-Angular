<div
	class="admin-panel mat-elevation-z4"
	style="padding: 24px; margin: 24px; background-color: #000; color: #00ffff"
>
	<h2 style="color: #00ffff">TRON Control Panel</h2>

	<mat-card
		class="user-management-section"
		style="
			margin: 16px 0;
			background-color: #001320;
			border: 1px solid #00ffff;
		"
	>
		<mat-card-header>
			<mat-card-title style="color: #00ffff"
				>User Management</mat-card-title
			>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field
				appearance="outline"
				style="width: 100%; margin: 8px 0"
			>
				<input
					matInput
					placeholder="Enter username"
					[(ngModel)]="username"
					style="color: #00ffff"
				/>
			</mat-form-field>

			<div class="action-buttons" style="display: flex; gap: 8px">
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					(click)="addToBlackList(username)"
				>
					Add to Blacklist
				</button>
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					(click)="removeFromBlackList(username)"
				>
					Remove from Blacklist
				</button>
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					(click)="deleteUserAccount(username)"
				>
					Delete User Account
				</button>
			</div>
		</mat-card-content>
	</mat-card>

	<mat-card
		class="reports-section"
		style="
			margin: 16px 0;
			background-color: #001320;
			border: 1px solid #00ffff;
		"
	>
		<mat-card-header>
			<mat-card-title style="color: #00ffff"
				>Reports & Lists</mat-card-title
			>
		</mat-card-header>
		<br />
		<mat-card-content>
			<div class="list-buttons" style="display: flex; gap: 8px">
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					routerLink="/reports"
				>
					View Reports
				</button>
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					routerLink="/blacklist"
				>
					View Blacklist
				</button>
				<button
					mat-raised-button
					style="background-color: #0058f8; color: #00ffff"
					routerLink="/users"
				>
					View All Users
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
