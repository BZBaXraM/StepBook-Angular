<div
	class="admin-panel mat-elevation-z4"
	style="
		padding: 24px;
		margin: 24px;
		background-color: #000;
		color: #00ffff;
		display: flex;
		flex-direction: column;
		align-items: center;
	"
>
	<h2 style="color: #00ffff; text-align: center">TRON Control Panel</h2>

	<mat-card
		class="user-management-section"
		style="
			margin: 16px 0;
			background-color: #001320;
			border: 1px solid #00ffff;
			width: 100%;
		"
	>
		<mat-card-header>
			<mat-card-title style="color: #00ffff"
				>User Management</mat-card-title
			>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field
				appearance="outline"
				style="width: 100%; margin: 8px 0"
			>
				<input
					matInput
					placeholder="Enter username"
					[(ngModel)]="username"
					style="color: #00ffff"
				/>
			</mat-form-field>

			<div
				class="action-buttons"
				style="display: flex; flex-direction: column; gap: 8px"
			>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					(click)="addToBlackList(username)"
				>
					Add to Blacklist
				</button>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					(click)="removeFromBlackList(username)"
				>
					Remove from Blacklist
				</button>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					(click)="deleteUserAccount(username)"
				>
					Delete User Account
				</button>
			</div>
		</mat-card-content>
	</mat-card>

	<mat-card
		class="reports-section"
		style="
			margin: 16px 0;
			background-color: #001320;
			border: 1px solid #00ffff;
			width: 100%;
		"
	>
		<mat-card-header>
			<mat-card-title style="color: #00ffff"
				>Reports & Lists</mat-card-title
			>
		</mat-card-header>
		<br />
		<mat-card-content>
			<div
				class="list-buttons"
				style="display: flex; flex-direction: column; gap: 8px"
			>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					routerLink="/reports"
				>
					View Reports
				</button>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					routerLink="/blacklist"
				>
					View Blacklist
				</button>
				<button
					mat-raised-button
					style="
						background-color: #0058f8;
						color: #00ffff;
						width: 100%;
					"
					routerLink="/users"
				>
					View All Users
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
