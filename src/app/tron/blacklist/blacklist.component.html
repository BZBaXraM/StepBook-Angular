<div class="mat-elevation-z4" style="padding: 24px; margin: 24px">
	<h2>Users in Blacklist</h2>

	<mat-card style="margin: 16px 0">
		<mat-card-content>
			<table
				mat-table
				[dataSource]="adminService.blackListedUsers()"
				class="mat-elevation-z2"
				style="width: 100%"
			>
				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef>Username</th>
					<td mat-cell *matCellDef="let list">
						{{ list.UserName }}
					</td>
				</ng-container>

				<ng-container matColumnDef="knownAs">
					<th mat-header-cell *matHeaderCellDef>Known As</th>
					<td mat-cell *matCellDef="let list">
						{{ list.KnownAs }}
					</td>
				</ng-container>
				<tr
					mat-header-row
					*matHeaderRowDef="['username', 'knownAs']"
				></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: ['username', 'knownAs']"
				></tr>
			</table>
		</mat-card-content>
	</mat-card>
</div>
