<div class="mat-elevation-z4" style="padding: 24px; margin: 24px">
	<h2>Users in Step It Academy Baku</h2>

	<mat-card style="margin: 16px 0">
		<mat-card-content>
			<table
				mat-table
				[dataSource]="adminService.users()"
				class="mat-elevation-z2"
				style="width: 100%"
			>
				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef>Username</th>
					<td mat-cell *matCellDef="let list">
						{{ list.Username }}
					</td>
				</ng-container>

				<ng-container matColumnDef="firstName">
					<th mat-header-cell *matHeaderCellDef>First Name</th>
					<td mat-cell *matCellDef="let list">
						{{ list.FirstName }}
					</td>
				</ng-container>

				<ng-container matColumnDef="gender">
					<th mat-header-cell *matHeaderCellDef>Gender</th>
					<td mat-cell *matCellDef="let list">
						{{ list.Gender }}
					</td>
				</ng-container>

				<tr
					mat-header-row
					*matHeaderRowDef="['username', 'firstName', 'gender']"
				></tr>
				<tr
					mat-row
					*matRowDef="
						let row;
						columns: ['username', 'firstName', 'gender']
					"
				></tr>
			</table>
		</mat-card-content>
	</mat-card>
</div>
