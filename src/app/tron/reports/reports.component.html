<div class="mat-elevation-z4" style="padding: 24px; margin: 24px">
	<h2>User Reports</h2>

	<mat-card style="margin: 16px 0">
		<mat-card-content>
			<table
				mat-table
				[dataSource]="adminService.reports()"
				class="mat-elevation-z2"
				style="width: 100%"
			>
				<ng-container matColumnDef="reporter">
					<th mat-header-cell *matHeaderCellDef>Reporter</th>
					<td mat-cell *matCellDef="let report">
						{{ report.ReporterUsername }}
					</td>
				</ng-container>

				<ng-container matColumnDef="reported">
					<th mat-header-cell *matHeaderCellDef>Reported User</th>
					<td mat-cell *matCellDef="let report">
						{{ report.ReportedUsername }}
					</td>
				</ng-container>

				<ng-container matColumnDef="reason">
					<th mat-header-cell *matHeaderCellDef>Reason</th>
					<td mat-cell *matCellDef="let report">
						{{ report.Reason }}
					</td>
				</ng-container>

				<ng-container matColumnDef="date">
					<th mat-header-cell *matHeaderCellDef>Date</th>
					<td mat-cell *matCellDef="let report">
						{{ report.CreatedAt | date : "medium" }}
					</td>
				</ng-container>

				<tr
					mat-header-row
					*matHeaderRowDef="[
						'reporter',
						'reported',
						'reason',
						'date'
					]"
				></tr>
				<tr
					mat-row
					*matRowDef="
						let row;
						columns: ['reporter', 'reported', 'reason', 'date']
					"
				></tr>
			</table>
		</mat-card-content>
	</mat-card>
</div>
