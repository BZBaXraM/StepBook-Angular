<div class="max-w-md mx-auto space-y-4 p-4">
	<form [formGroup]="form" (ngSubmit)="confirmEmailCode()">
		<div class="relative mb-4">
			<mat-form-field class="w-full">
				<mat-label>Enter confirmation code</mat-label>
				<input
					matInput
					type="text"
					formControlName="code"
					required
					placeholder="Enter confirmation code"
				/>
				<mat-error
					*ngIf="
						form.get('code')?.hasError('required') &&
						form.get('code')?.touched
					"
				>
					Code is required
				</mat-error>
			</mat-form-field>
		</div>
		<div class="flex gap-4">
			<button
				mat-raised-button
				color="primary"
				type="submit"
				[disabled]="!form.valid"
			>
				Confirm Email
			</button>
			<button
				mat-raised-button
				color="primary"
				type="button"
				(click)="openRequestConfirmCodeDialog()"
			>
				Resend Code
			</button>
		</div>
	</form>
</div>
