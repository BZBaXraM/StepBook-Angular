<div class="max-w-md mx-auto space-y-4 p-4">
	<form [formGroup]="form" (ngSubmit)="confirmEmailCode()">
		<div class="relative">
			<input
				type="text"
				class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500"
				matInput
				formControlName="code"
				required
				placeholder="Enter the code"
			/>
			<div
				class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-red-500"
			>
				<mat-error *ngIf="form.get('code')?.hasError('required')">
					Code is required
				</mat-error>
			</div>
		</div>
		<br />
		<br />
		<div class="flex justify-center">
			<button
				class="bg-gray-800 hover:bg-gray-900 font-bold py-2 px-4 rounded-full"
				mat-raised-button
				color="primary"
				type="submit"
				[disabled]="form.invalid"
			>
				Confirm
			</button>
		</div>
	</form>
</div>
