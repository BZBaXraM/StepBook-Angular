<div class="max-w-md mx-auto space-y-4 p-4">
	<form [formGroup]="form" (ngSubmit)="confirmEmailCode()">
		<div class="relative mb-4">
			<input
				type="text"
				class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
				formControlName="code"
				required
				placeholder="Enter confirmation code"
			/>
			<div
				class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
			>
				<span
					*ngIf="
						form.get('code')?.hasError('required') &&
						form.get('code')?.touched
					"
					class="text-red-500"
				>
					Code is required
				</span>
			</div>
		</div>
		<button
			type="submit"
			class="w-full bg-teal-500 text-white px-4 py-3 rounded-lg hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50"
			[disabled]="!form.valid"
		>
			Confirm Email
		</button>
	</form>
</div>
