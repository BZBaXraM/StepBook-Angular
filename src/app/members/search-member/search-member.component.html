<div class="search-page">
	<!-- Search Header -->
	<div class="search-header">
		<h1>Find Friends</h1>
		<p>Connect with people around you</p>
	</div>

	<!-- Search Form -->
	<form (ngSubmit)="search()" class="search-form">
		<div class="search-box">
			<mat-form-field appearance="outline" floatLabel="always">
				<mat-icon matPrefix>search</mat-icon>
				<input
					matInput
					type="text"
					[(ngModel)]="userName"
					name="userName"
					[disabled]="isSearching()"
					class="search-input"
					autocomplete="off"
				/>
				<mat-hint>Start typing to search for members</mat-hint>
			</mat-form-field>

			<div class="button-group">
				<button
					class="search-btn"
					type="submit"
					[disabled]="isSearching() || !userName"
				>
					<mat-icon>{{
						isSearching() ? "hourglass_empty" : "search"
					}}</mat-icon>
					<span>{{ isSearching() ? "Searching..." : "Search" }}</span>
				</button>
				<button
					class="reset-btn"
					type="button"
					(click)="reset()"
					[disabled]="isSearching()"
				>
					<mat-icon>refresh</mat-icon>
					<span>Reset</span>
				</button>
			</div>
		</div>
	</form>

	<!-- Results Grid -->
	<div *ngIf="members().length" class="results-section">
		<h2>Search Results</h2>
		<div class="results-grid">
			<app-member-card
				*ngFor="let member of members()"
				[member]="member"
				(click)="navigateToMember(member.Username)"
				class="member-card"
			/>
		</div>
	</div>
</div>
