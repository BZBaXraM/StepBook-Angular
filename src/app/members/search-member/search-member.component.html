<div class="container mx-auto px-4 py-6">
	<div class="max-w-md mx-auto">
		<form
			(ngSubmit)="search()"
			class="bg-white shadow-md rounded-lg overflow-hidden"
		>
			<div class="flex items-center border-b border-gray-200">
				<input
					type="text"
					[(ngModel)]="userName"
					name="userName"
					placeholder="Search for a member"
					class="flex-grow p-3 text-gray-700 focus:outline-none"
					[disabled]="isSearching()"
				/>
				<button
					type="submit"
					class="bg-teal-500 text-white px-4 py-3 hover:bg-teal-600 transition-colors"
					[disabled]="isSearching() || !userName()"
				>
					{{ isSearching() ? "Searching..." : "Search" }}
				</button>
				<button
					type="button"
					(click)="reset()"
					class="bg-gray-200 text-gray-700 px-4 py-3 hover:bg-gray-300 transition-colors"
					[disabled]="isSearching()"
				>
					Reset
				</button>
			</div>
		</form>

		<div
			*ngIf="members().length"
			class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
		>
			<app-member-card
				*ngFor="let member of members()"
				[member]="member"
				(click)="navigateToMember(member.Username)"
				class="cursor-pointer hover:scale-105 transition-transform"
			/>
		</div>
	</div>
</div>
