<div class="card mb-4">
	<div class="card-img-wrapper">
		<img
			class="card-img-top"
			src="{{ member().PhotoUrl || 'user.png' }}"
			alt="{{ member().KnownAs }}"
		/>
		<ul class="list-inline member-icons animate text-center">
			<li class="list-inline-item">
				<button
					routerLink="/members/{{ member().Username }}"
					class="btn btn-primary"
				>
					<i class="fa fa-user"></i>
				</button>
			</li>
			<li class="list-inline-item">
				<button (click)="toggleLike()" class="btn btn-primary">
					<i class="fa fa-heart"></i>
				</button>
			</li>
			<li class="list-inline-item">
				<button
					routerLink="/members/{{ member().Username }}"
					[queryParams]="{ tab: 'Messages' }"
					class="btn btn-primary"
				>
					<i class="fa fa-envelope"></i>
				</button>
			</li>
		</ul>
	</div>
	<div class="card-body p-1">
		<h6 class="card-title text-center mb-1">
			<span [class.is-online]="isOnline()">
				<i class="fa fa-user me-2"></i>
			</span>
			{{ member().KnownAs }}, {{ member().Age }}
			@if (hasLiked()) {
			<i class="fa fa-heart ms-2" style="color: rgb(0, 213, 255)"></i>
			}
		</h6>
		<p class="card-text text-muted text-center">
			{{ member().City }}, {{ member().Country }}
		</p>
	</div>
</div>
