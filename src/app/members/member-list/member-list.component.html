<div class="container mx-auto px-4 py-8 space-y-8 bg-gradient-to-r">
	<h2 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">
		Your Matches
		<span class="text-pink-600">
			({{ memberService.paginatedResult()?.pagination?.totalItems }})
		</span>
	</h2>

	<form
		class="bg-white shadow-lg rounded-lg p-6 space-y-4"
		#form="ngForm"
		(ngSubmit)="getMembers()"
	>
		<div class="flex flex-wrap gap-4 items-center">
			<div class="flex items-center space-x-2">
				<label class="text-sm font-medium text-gray-700" for="minAge"
					>Age from:</label
				>
				<input
					type="number"
					class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-20"
					id="minAge"
					name="minAge"
					[(ngModel)]="memberService.userParams().MinAge"
				/>
			</div>

			<div class="flex items-center space-x-2">
				<label class="text-sm font-medium text-gray-700" for="maxAge"
					>Age to:</label
				>
				<input
					type="number"
					class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-20"
					id="maxAge"
					name="maxAge"
					[(ngModel)]="memberService.userParams().MaxAge"
				/>
			</div>

			<div class="flex items-center space-x-2">
				<label class="text-sm font-medium text-gray-700" for="userRole"
					>Show:</label
				>
				<select
					class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-40"
					id="userRole"
					name="user role"
					[(ngModel)]="memberService.userParams().Gender"
				>
					@for (item of genderList; track item.value) {
					<option [value]="item.value">{{ item.display }}</option>
					}
				</select>
			</div>

			<button
				type="submit"
				class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
			>
				Apply Filters
			</button>

			<button
				type="button"
				class="px-6 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
				(click)="resetFilters()"
			>
				Reset Filters
			</button>
		</div>

		<div class="flex items-center justify-end space-x-4 mt-4">
			<button
				type="button"
				class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300"
				name="orderBy"
				(click)="getMembers()"
				btnRadio="lastActive"
				[(ngModel)]="memberService.userParams().OrderBy"
			>
				Last Active
			</button>

			<button
				type="button"
				class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300"
				name="orderBy"
				(click)="getMembers()"
				btnRadio="created"
				[(ngModel)]="memberService.userParams().OrderBy"
			>
				Newest Members
			</button>
		</div>
	</form>

	<div
		class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"
	>
		@for (member of memberService.paginatedResult()?.items; track member.Id)
		{
		<div class="w-full">
			<app-member-card [member]="member"></app-member-card>
		</div>
		}
	</div>

	@if (memberService.paginatedResult()?.pagination) {
	<div class="flex justify-center mt-8">
		<pagination
			[boundaryLinks]="true"
			[totalItems]="
				(memberService.paginatedResult()?.pagination)!.totalItems
			"
			[itemsPerPage]="
				(memberService.paginatedResult()?.pagination)!.itemsPerPage
			"
			(pageChanged)="pageChanged($event)"
			[(ngModel)]="
				(memberService.paginatedResult()?.pagination)!.currentPage
			"
			[maxSize]="10"
			previousText="&lsaquo;"
			nextText="&rsaquo;"
			firstText="&laquo;"
			lastText="&raquo;"
			class="pagination-lg"
		></pagination>
	</div>
	}
</div>
