<div class="row">
	@for (item of member().photos; track member().id) {
	<div class="col-2">
		<img src="{{ item.url }}" alt="user photo" class="img-thumbnail mb-1" />
		<div class="text-center">
			<button
				class="btn cool-btn"
				[disabled]="item.isMain"
				(click)="setMainPhoto(item)"
				[ngClass]="
					item.isMain ? 'cool-btn active' : 'btn-outline-success'
				"
			>
				Main
			</button>
			<button class="btn cool-btn" (click)="deletePhoto(item)">
				Delete
			</button>
		</div>
	</div>
	}
</div>
<div class="row mt-5">
	<div class="col-md-3">
		<h3>Add Photos</h3>
		<div
			ng2FileDrop
			[ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
			(fileOver)="fileOverBase($event)"
			[uploader]="uploader"
			class="card bg-faded p-5 text-center my-drop-zone"
		>
			<i class="fa fa-upload fa-3x"></i>
			Drop photos here
		</div>
		<input
			type="file"
			multiple
			ng2FileSelect
			[uploader]="uploader"
			class="form-control"
			accept="image/*"
		/>
	</div>
	<div
		class="col-md-9"
		style="margin-bottom: 40px"
		*ngIf="uploader?.queue?.length"
	>
		<h3>Upload queue</h3>
		<p>Queue length: {{ uploader?.queue?.length }}</p>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of uploader?.queue">
					<td>
						<strong>{{ item?.file?.name }}</strong>
					</td>
					<td *ngIf="uploader?.options?.isHTML5" nowrap>
						{{ item?.file?.size / 1024 / 1024 | number : ".2" }} MB
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<button
				type="button"
				class="btn cool-btn"
				(click)="uploader?.uploadAll()"
				[disabled]="!uploader?.getNotUploadedItems()?.length"
			>
				Upload all
			</button>
			<button
				type="button"
				class="btn cool-btn"
				(click)="uploader?.cancelAll()"
				[disabled]="!uploader?.isUploading"
			>
				Cancel all
			</button>
			<button
				type="button"
				class="btn cool-btn"
				(click)="uploader?.clearQueue()"
				[disabled]="!uploader?.queue?.length"
			>
				Remove all
			</button>
		</div>
	</div>
</div>
