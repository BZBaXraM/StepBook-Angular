<div class="mb-3">
	<mat-form-field appearance="outline">
		<input
			matInput
			[type]="type()"
			[formControl]="control"
			[placeholder]="label()"
		/>
		<mat-label>{{ label() }}</mat-label>
		<mat-error *ngIf="control.hasError('required')">
			Please enter a {{ label() }}
		</mat-error>
		<mat-error *ngIf="control.hasError('minlength')">
			{{ label() }} must be at least
			{{ control.errors?.['minlength'].requiredLength }} characters
		</mat-error>
		<mat-error *ngIf="control.hasError('maxlength')">
			{{ label() }} must be at most
			{{ control.errors?.['maxlength'].requiredLength }} characters
		</mat-error>
		<mat-error *ngIf="control.hasError('isMatching')">
			Passwords do not match
		</mat-error>
	</mat-form-field>
</div>
